<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gringotts - {% block title %}Dashboard{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg: #0d1117;
            --bg-secondary: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --success: #3fb950;
            --danger: #f85149;
            --warning: #d29922;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2, h3 { font-weight: 600; margin-bottom: 1rem; }
        h1 { font-size: 1.75rem; display: flex; align-items: center; gap: 0.5rem; }
        h2 { font-size: 1.25rem; color: var(--text-muted); }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text);
            cursor: pointer;
            font-size: 0.875rem;
            transition: background 0.15s;
        }
        .btn:hover { background: var(--border); }
        .btn-primary { background: var(--accent); border-color: var(--accent); color: #000; }
        .btn-primary:hover { background: #79c0ff; }
        .btn-danger { color: var(--danger); }
        .btn-danger:hover { background: rgba(248, 81, 73, 0.1); }
        .btn-sm { padding: 0.25rem 0.5rem; font-size: 0.75rem; }
        input, select {
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 0.875rem;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid var(--border); }
        th { color: var(--text-muted); font-weight: 500; font-size: 0.75rem; text-transform: uppercase; }
        .amount { font-family: 'SF Mono', Monaco, monospace; }
        .positive { color: var(--success); }
        .chain-badge {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 999px;
            font-size: 0.75rem;
            background: var(--border);
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .actions { display: flex; gap: 0.5rem; }
        .form-row { display: flex; gap: 0.5rem; margin-bottom: 0.5rem; flex-wrap: wrap; }
        .form-row input, .form-row select { flex: 1; min-width: 120px; }
        .loading { opacity: 0.5; }
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        .spinner.large {
            width: 40px;
            height: 40px;
            border-width: 3px;
            display: block;
        }
        .htmx-request .spinner.htmx-indicator { display: inline-block; }
        .htmx-request .btn-text { margin-left: 0.5rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-card {
            text-align: center;
            padding: 3rem;
        }
        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .loading-content h2 {
            margin: 0;
            color: var(--text);
        }
        .text-muted {
            color: var(--text-muted);
            margin: 0;
        }
        .summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
        .summary-card { text-align: center; }
        .summary-value { font-size: 1.5rem; font-weight: 600; color: var(--success); }
        .summary-label { font-size: 0.875rem; color: var(--text-muted); }
        .empty { text-align: center; padding: 3rem; color: var(--text-muted); }
        .truncate { max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem;
            border-radius: 6px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            animation: slideIn 0.3s ease;
        }
        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--danger); }
        @keyframes slideIn { from { transform: translateY(100%); opacity: 0; } }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
